<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact_Application</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left_container">
            <div class="search">
                <ion-icon class='menu'name="menu-outline"></ion-icon>
                <input type="search" placeholder="Type to search">
                <ion-icon class="search_bar" name="search-outline"></ion-icon>
            </div>
            <div class="contacts">
                <ul>
                    <div class="contact-info">
                        <li><img src="./Images/arya.jpg">Arya<span>A</span></li>
                    </div>
                    <div class="contact-info">
                        <li><img src="./Images/bhavish.jpeg">Bhavish<span>B</span></li>
                    </div>
                    <div class="contact-info">
                        <li><img src="./Images/charan.jpg">Charan<span>C</span></li>
                    </div>
                    <div class="contact-info">
                        <li><img src="./Images/divya.jpg">Divya<span>D</span></li>
                    </div>
                    <div class="contact-info">
                        <li><img src="./Images/harshi.jpg">Harshitha<span>H</span></li>
                    </div>
                </ul>
                <ion-icon class="add-contact" name="add-circle"></ion-icon>
            </div>
            <div class="contact_footer">
                <ion-icon class="person" name="person"></ion-icon>
                <ion-icon class="star-icon" name="star"></ion-icon> 
                <ion-icon class="people" name="people"></ion-icon>
            </div>
        </div>
    </div>
</body>
</html>
