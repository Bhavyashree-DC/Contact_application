<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact_Application</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<div>
    <div class="container">
        <div class="left_container">
            <div class="search">
                <ion-icon class='menu'name="menu-outline"></ion-icon>
                <input type="search" placeholder="Type to search">
                <ion-icon class="search_bar" name="search-outline"></ion-icon>
            </div>
            <div class="contact-list">
               <div class="contact-group">
                    <div class="alphabet">A</div>
                       <ul>
                          <li><img src="./Images/arya.jpg">Arya</li>
                       </ul>
                </div>

                <div class="contact-group">
                    <div class="alphabet">B</div>
                       <ul>
                           <li><img src="./Images/bhavish.jpeg">Bhavish</li>
                       </ul>
                </div>
                <div class="contact-group">
                    <div class="alphabet">C</div>
                       <ul>
                           <li><img src="./Images/charan.jpg">Charan</li>
                        </ul>
                </div>
                <div class="contact-group">
                    <div class="alphabet">D</div>
                        <ul>
                           <li><img src="./Images/divya.jpg">Divya</li>
                        </ul>                 
                </div>
                <div class="contact-group">
                    <div class="alphabet">H</div>
                       <ul>
                           <li><img src="./Images/harshi.jpg">Harshitha</li>
                        </ul>
                </div>
                <ion-icon class="add-contact" name="add-circle"></ion-icon>
            </div>
            <div class="contact_footer">
                <ion-icon class="person" name="person"></ion-icon>
                <ion-icon class="star-icon" name="star"></ion-icon> 
                <ion-icon class="people" name="people"></ion-icon>
            </div>
        </div>
    </div>
</body>
</html>
