                <div id="addContactForm" class="form-container" style="display: none;">
                    <form onsubmit="submitContactForm(); return false;">
                    
                        <ion-icon class='add-close-icon' name="close-circle" onclick="closeAddContactForm()"></ion-icon>

                            <label for="name" class="form-label">Name:</label>
                            <input type="text" id="name" class="form-input" required><br>

                    </div>
            </div>
